<div class="page-header header-filter" filter-color="orange">
  <div class="page-header-image"
  style="background-image: url('assets/images/shopss027.jpg'); background-size: cover; background-position: top center; min-height: 700px;"></div>
  <div class="content">
      <div class="container">
          <div class="col-md-5 ml-auto mr-auto">
            <div class="card card-signup" data-background-color="green">
              <form class="form" [formGroup]="loginForm" (ngSubmit)="valide()">
                <div class="card-header text-center">
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round"
                    style="background-image:url(assets/images/shopss023.jpg); background-size: 100% 100%;">
                    </a>
                    <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round"
                    style="background-image:url(assets/images/v_logo_1.png); background-size: 100% 100%">
                      
                    </a>
                    <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round"
                    style="background-image:url(assets/images/0.jpg); background-size: 100% 100%; position: relative;">
                    </a>
                  </div>
                  <h3 class="card-title title-up font-weight-bold text-dark">
                    <i class="now-ui-icons users_circle-08"></i> Se connecter
                  </h3>
                </div>
                <div class="card-body">
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text text-dark">
                        <i class="now-ui-icons users_circle-08"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control text-dark" placeholder="Tel / Adresse email" formControlName="email">
                    <a class="text-right small text-danger col-12" href="auth-reset">
                      <div *ngIf="control('email')?.invalid && (control('email')?.dirty || control('email')?.touched)"
                        class="alertmsg">
  
                        <div *ngIf="control('email')?.errors?.['required']">
                          Ce champs est obligatoire (<i class="now-ui-icons users_circle-08"></i> Login)
                        </div>
                      </div>
                    </a>

                  </div>
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons ui-1_lock-circle-open text-dark"></i>
                      </span>
                    </div>
                    <input type="text" placeholder="Mot de passe" class="form-control text-dark" formControlName="password" />

                    <a class="text-right small text-danger col-12" href="auth-reset">
                      <div class="col-12"
                        *ngIf="control('password')?.invalid && (control('password')?.dirty || control('password')?.touched)"
                        class="alertmsg">
  
                        <div *ngIf="control('password')?.errors?.['required']">
                          Ce champs est obligatoire (<i class="fa fa-lock"></i> Mot de Passe)
                        </div>
                      </div>
                    </a>
                    <a class="text-right small text-dark col-12" href="auth-reset">
                      <i class="fa fa-lock text-xs"></i> &nbsp; mot de passe oubli√© ?
                    </a>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <button class="btn btn-neutral font-weight-bold text-dark col-10 text-uppercase btn-sm btn-round" type="submit">
                    se connecter <i class="fa fa-sign-in"></i>
                  </button>
                </div>
                <div class="col-md-12 mt-10 mb-3 text-center text-dark">
                  <a href="register" class="text-dark font-weight-bold text-sm text-uppercase"><i class="now-ui-icons users_circle-08"></i> S'incrire</a>
                  facilement sur METANOVS
                </div>
              </form>
            </div>
          </div>
      </div>
  </div>
</div>
