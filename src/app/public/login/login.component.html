<div class="wrapper">
  <div class="main">
    <div class="section section-signup"
      style="background-image: url('assets/images/9579709.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mb-40 ">
            <div class="card card-signup" data-background-color="green">
              <form class="form" [formGroup]="loginForm" (ngSubmit)="valide()">
                <div class="card-header text-center">
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round"
                      style="background-image:url(assets/images/32755.jpg); background-size: 100% 100%;">
                    </a>
                    <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round"
                      style="background-image:url(assets/images/logo.png); background-size: cover">

                    </a>
                    <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round"
                      style="background-image:url(assets/images/32784.jpg); background-size: 200% 200%; position: relative;">
                    </a>
                  </div>
                  <h3 class="card-title title-up">
                    <i class="now-ui-icons users_circle-08"></i> Se connecter
                  </h3>
                </div>
                <div class="card-body">
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons users_circle-08"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="adresse email" formControlName="email">

                    <div *ngIf="control('email')?.invalid && (control('email')?.dirty || control('email')?.touched)"
                      class="alertmsg">

                      <div *ngIf="control('email')?.errors?.['required']">
                        Ce champs est obligatoire
                      </div>
                    </div>
                  </div>
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                    <input type="text" placeholder=" Mot de passe" class="form-control" formControlName="password" />

                    <div
                      *ngIf="control('password')?.invalid && (control('password')?.dirty || control('password')?.touched)"
                      class="alertmsg">

                      <div *ngIf="control('password')?.errors?.['required']">
                        Ce champs est obligatoire
                      </div>
                    </div>
                    <a class="text-right col-12" href="auth-reset">
                      <i class="fa fa-lock text-xs"></i> &nbsp; mot de passe oubli√© ?
                    </a>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <button class="btn btn-neutral text-dark col-10 text-uppercase btn-sm btn-round" type="submit">
                    se connecter <i class="fa fa-sign-in"></i>
                  </button>
                </div>
                <div class="col-md-12 mt-10 mb-3 text-center text-white">
                  <a href="register" class="text-success text-sm text-uppercase">S'incrire</a>
                  facilement sur MB - METANOVA
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-7 col-md-offset-1 col-sm-5 mb-40" id="carousel">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block" src="assets/images/32784.jpg" alt="First slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Nature, United States</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="assets/images/32755.jpg" alt="Second slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Somewhere Beyond, United States</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="assets/images/9579709.jpg" alt="Third slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Yellowstone National Park, United States</h5>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <i class="now-ui-icons arrows-1_minimal-left"></i>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <i class="now-ui-icons arrows-1_minimal-right"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
